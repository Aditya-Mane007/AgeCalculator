<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Age calculator app</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin: 0.5rem 0rem;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <div class="form-inputs">
          <div class="form-container">
            <label for="text">DAY</label>
            <input type="number" placeholder="DD" class="day" />
            <div class="day-error error"></div>
          </div>
          <div class="form-container">
            <label for="text">MONTH</label>
            <input type="number" placeholder="MM" class="month" />
            <div class="month-error error"></div>
          </div>
          <div class="form-container">
            <label for="text">YEAR</label>
            <input type="number" placeholder="YYYY" class="year" />
            <div class="year-error error"></div>
          </div>
        </div>
        <div class="btn-container">
          <div class="line"></div>
          <div class="submit-btn">
            <img src="./assets/images/icon-arrow.svg" alt="" />
          </div>
        </div>
      </div>
      <div class="output-container">
        <div class="year-output output"><span class="dash">--</span>years</div>
        <div class="month-output output">
          <span class="dash">--</span>months
        </div>
        <div class="day-output output"><span class="dash">--</span>days</div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/age-calculator-app-dF9DFFpj-Q"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Aditya Mane</a>.
    </div>

    <script src="./app.js"></script>
  </body>
</html>
